function showMap(latitud_origen,longitud_origen,latitud_destino,longitud_destino,mapa,direcciones) {
		var latitud_destino = document.getElementById(latitud_destino).value;
		var longitud_destino = document.getElementById(longitud_destino).value;

		alert('UBICANDO LUGAR: \nLATITUD DESTINO: '+latitud_destino+'\nLONGITUD DESTINO: '+longitud_destino);

		var directionsDisplay;
		var directionsService = new google.maps.DirectionsService();

		  directionsDisplay = new google.maps.DirectionsRenderer();
		  var mapOptions = {
		    zoom: 7,
		    center: new google.maps.LatLng(latitud_origen, longitud_origen)
		  };

		  var map = new google.maps.Map(document.getElementById(mapa),mapOptions);

		  directionsDisplay.setMap(map);
		  directionsDisplay.setPanel(document.getElementById(direcciones));


		  //calcRoute(''+latitud_origen+', '+longitud_origen+'','-3.982420,-79.208576');
		  //calcRoute(''+latitud_origen+', '+longitud_origen+'',''+latitud_destino+', '+longitud_destino+'');

		  var request = {
		    origin: ''+latitud_origen+', '+longitud_origen+'',
		    destination: ''+latitud_destino+', '+longitud_destino+'',
		    travelMode: google.maps.TravelMode.DRIVING
		  };
		  directionsService.route(request, function(response, status) {
		    if (status == google.maps.DirectionsStatus.OK) {
		      directionsDisplay.setDirections(response);
		    }
		  });
	}
